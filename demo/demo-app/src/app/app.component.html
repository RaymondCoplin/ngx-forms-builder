<div class="container mt-4">

  <h1>Ngx Forms Builder</h1>
  <form [formGroup]="formGroup" (submit)="log()">

    <div class="form-group">
      <label>Nombre:</label>
      <input type="text" class="form-control" formControlName="firstName" placeholder="Ingrese el nombre" [ngClass]="{ 'is-invalid': formGroup.get('firstName').invalid }" />
      <p *ngIf="formGroup.get('firstName').hasError('required')">El campo es requerido</p>
    </div>

    <div class="form-group">
      <label>Apellido:</label>
      <input type="text" class="form-control" formControlName="lastName" placeholder="Ingrese el nombre" [ngClass]="{ 'is-invalid': formGroup.get('lastName').invalid }" />
      <p *ngIf="formGroup.get('lastName').hasError('required')">El campo es requerido</p>
    </div>

    <div class="form-group">
      <label>Correo:</label>
      <input type="text" class="form-control" formControlName="email" placeholder="Ingrese el nombre" [ngClass]="{ 'is-invalid': formGroup.get('email').invalid }" />
      <p *ngIf="formGroup.get('email').hasError('required')">El campo es requerido</p>
      <p *ngIf="formGroup.get('email').hasError('email')">El campo debe ser un correo</p>
    </div>

    <div class="form-group">
      <label>Address:</label>
      <input type="text" class="form-control" formControlName="address" placeholder="Ingrese el address" [ngClass]="{ 'is-invalid': formGroup.get('address').invalid }" />
      <p *ngIf="formGroup.get('address').hasError('pattern')">El campo no puede contener caracteres especiales.</p>
    </div>

    <div class="form-group">
      <label>Age:</label>
      <input type="text" class="form-control" formControlName="age" placeholder="Ingrese el numero de apartamento" [ngClass]="{ 'is-invalid': formGroup.get('age').invalid }" />
      <p *ngIf="formGroup.get('age').hasError('min')">El valor minimo es {{ formGroup.get('age').errors.get.min.min }}</p>
      <p *ngIf="formGroup.get('age').hasError('max')">El valor maximo es {{ formGroup.get('age').errors.max.max }}</p>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="formGroup.invalid">Submit</button>
  </form>

</div>
